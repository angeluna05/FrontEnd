<div class="container-fluid">
  <div class="row">
    <div class="col-xl-7 order-1" [ngStyle]="{'background-image': 'url(assets/images/login/1.jpg)',
                                              'background-size': 'cover',
                                              'background-position': 'center center',
                                              'display': 'block'}">
      <img class="bg-img-cover bg-center d-none" src="assets/images/login/1.jpg" alt="looginpage">
    </div>
    <div class="col-xl-5 p-0">
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/logo.png" alt="loginpage">

              <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form needs-validation" [class.was-validated]="!loginForm.valid" novalidate="" [formGroup]="loginForm">
              <h4>Inicia sesión con tu cuenta</h4>
              <p>Ingresa tu correo y contraseña para iniciar sesión</p>
              <div class="form-group">
                <label class="col-form-label">Correo</label>
                <input class="form-control" type="email" required="" placeholder="app.123@mail.com" formControlName="email">
                <div class="invalid-feedback" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">Correo invalido.</div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Contraseña</label>
                <div class="password-container">
                    <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********" formControlName="password">
                    <span class="password-toggle" (click)="showPassword()">
                        <ng-container *ngIf="!show">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </ng-container>
                        <ng-container *ngIf="show">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </ng-container>
                    </span>
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">Password is required.</div>
            </div>
            
            <style>
            .password-container {
                position: relative;
            }
            
            .password-toggle {
                position: absolute;
                right: 30px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #6c757d;
                width: 24px;
                height: 24px;
            }
            
            .password-toggle svg {
                width: 100%;
                height: 100%;
            }
            </style>
              <div class="form-group mb-0">
                <div class=" p-0">
                  <!-- <input id="checkbox1" type="checkbox">-->
                  <br>
                  <br>

                </div>
                <a [routerLink]="'/authentication/forgot-password'" class="link">¿Olvidaste tu contraseña?</a>

                <button class="btn btn-primary d-block w-100" type="button" [disabled]="!loginForm.valid" (click)="onSubmit()">Iniciar sesión</button>
              </div>

              <p class="mt-4 mb-0">Aún no tienes cuenta?
                <a [routerLink]="'/authentication/register/simple'" class="ms-2">¡Crea tu cuenta aqui!</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
